<!DOCTYPE	html>
<html>
	<head>
		<meta	charset="UTF-8"	/>
		<title>React	[RU]	Tutorial</title>
		<script	src="https://unpkg.com/react@16/umd/react.development.js"></script>
		<script	src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
		<!--	Не	используйте	это	в	production	-->
		<script	src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div	id="root"></div>
		<script	type="text/babel">

			const myNews = [
				{
					id: 1,
					author: 'Саша Печкин',
					text: 'В четверг, четвертого числа...'
				},
				{
					id: 2,
					author: 'Просто Вася',
					text: 'Считаю, что $ должен стоить 35 рублей!'
				},
				{
					id: 3,
					author: 'Max Frontend',
					text: 'Прошло 2 года с прошлых учебников, а $ так и не стоит 35'
				},
				{
					id: 4,
					author: 'Гость',
					text: 'Бесплатно. Без смс, про реакт, заходи - https://maxpfrontend.ru'
				}
			];

			class Article extends React.Component {
				render() {
					const { author, text } = this.props.data;
					return (
						<div className="article">
							<p className="news_author">{author}:</p>
							<p className="news_text">{text}</p>
						</div>
					);
				}

			}

			class News extends React.Component {
				render() {
					const { data } = this.props;
					// let newsTemplate;

					if (data.length) {
						newsTemplate = data.map(function(item) {
							return <Article key={item.id} data={item}/>;
						});
					} else {
						newsTemplate = <p>Unfortunatly, news is not yet</p>
					}

					// console.log(newsTemplate);

					return (
						<div className="news">
							{newsTemplate}
							{
								data.length ? <strong>Всего новостей: {data.length}</strong> : null
							}
						</div>
					);
				}
			}

			const App = () => {
				return (
					<React.Fragment>
						<News data={myNews}/> {/* добавили свойство data */}
					</React.Fragment>
				)
			}

			// class BigApp extends React.Component {
			// 	render() {
			// 		return (

			// 			// <div>
			// 			<React.Fragment>
			// 				<h1>I component, BigApp</h1>
			// 				<p className='red'>Components may insert into each other</p>
			// 				<App />
			// 				<News />
			// 			</React.Fragment>
			// 			// </div>

			// 		)
			// 	}
			// }

		      ReactDOM.render(
		        <App />,
		        document.getElementById('root')
		      );

		</script>

	</body>
</html>
